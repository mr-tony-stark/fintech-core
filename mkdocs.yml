site_name: Storo Docs
site_description: Documentation for the Storo payments nucleus â€” architecture, specs, ops.
site_url: https://your-org.github.io/fintech-core/
repo_url: https://github.com/your-org/fintech-core
repo_name: your-org/fintech-core
strict: true

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - content.action.edit
    - toc.integrate
  icon:
    repo: fontawesome/brands/github
  logo: assets/images/favicon.svg
  favicon: assets/images/favicon.ico
  palette:
    - scheme: default
      primary: black
      accent: custom
    - scheme: slate
      primary: black
      accent: custom

plugins:
  - search

markdown_extensions:
  - admonition
  - footnotes
  - attr_list
  - def_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

extra_javascript:
  # Mermaid for diagrams in fenced ```mermaid blocks
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/mermaid-init.js
extra_css:
  - styles/brand.css

